<!DOCTYPE html>
<html>
<head>
<style>

.main{
  border: 1px solid gray;
  height: 500px;
  margin: 20px;
}
  
.sidebar{
  float: left;
  width: 5%;
  border: 1px solid gray;
  margin-right: 10px;
  padding-left: 5px;
  }  

.content{
  float: left;
  width: 95%;
  height: 100%;
  background-color: lightyellow;
  border: 1px solid red;
  margin: 0px;
  margin-bottom: 20px;
  overflow-x: scroll;
  white-space: nowrap;
  }

.line-sidebar{
    grid-area: sidebar;
    }


.line {
  display: grid;
  background-color: white;
  border: 1px solid gray;
  padding: 0px;
  margin:  30px;
  }

.speech-tier{
  background-color: white;
  grid-template-columns: auto;
  border: 0px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
  word-spacing: 20px;
  }

.gloss-tier{
  background-color: white;
  grid-template-columns: auto;
  border: 0px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
  word-spacing: 20px;
  }

.phoneme-tier {
  display: grid;
  background-color: white;
  border: 0px solid rgba(0, 0, 0, 0.8);
  grid-template-columns: 4ch 5ch 5ch 4ch 5ch 12ch 7ch 5ch 16ch;
  grid-column-gap: 2%;
  font-size: 30px;
  margin: auto;
  width: 90%;
  }

.phoneme-cell {
  background-color: white;
  border: 1px solid lightgray;
  margin-bottom: 2px;
  padding: 3px;
  font-size: 20px;
  text-align: center;
  }


</style>
</head>
<body>

<h1>Sidebar Demo</h1>

<p>Minimal line layout container</p>

<div class="main">
  <div class="sidebar">
    1)
    <p>
   <img src="https://www.americanlinguistics.org/wp-content/uploads/speaker.png"></img>
    
  </div>
  <div class="content">

<div class="line">
  <div class="speech-tier">ʔal kʷi tu- &nbsp; &nbsp; ʔal kʷi tu-haʔkʷ gʷәl xʷiʔ gʷә-tu-s-lәx̌-il.</div>

  <div class="phoneme-tier">
    <div class="phoneme-cell">ʔal</div>
    <div class="phoneme-cell">kʷi</div>
    <div class="phoneme-cell">tu-,</div>
    <div class="phoneme-cell">ʔal</div>
    <div class="phoneme-cell">kʷi</div>
    <div class="phoneme-cell">tu-haʔkʷ</div>
    <div class="phoneme-cell">gʷәl</div>
    <div class="phoneme-cell">xʷiʔ</div>
    <div class="phoneme-cell">gʷә-tu-s-lәx̌-il</div>
    </div>

  <div class="phoneme-tier">
    <div class="phoneme-cell">at</div>
    <div class="phoneme-cell">REM</div>
    <div class="phoneme-cell">past</div>
    <div class="phoneme-cell">at</div>
    <div class="phoneme-cell">REM</div>
    <div class="phoneme-cell">past=long.time</div>
    <div class="phoneme-cell">SCONJ</div>
    <div class="phoneme-cell">NEG</div>
    <div class="phoneme-cell">subj=past=daylight</div>
    </div>

  <div class="gloss-tier">In the distant past, there was no daylight.</div>
</div>


  </div>
</div>

</body>
</html>
